<!DOCTYPE html>
<html>
	<head>
		<title>Test Title</title>
	</head>
<body>
	<button onClick="logout()">logout</button>
	<script>
		function logout(){
			var xhr = new XMLHttpRequest();
			xhr.open('POST', "/rpc/logout", true);
			xhr.send();
			
			setTimeout(function(){window.location.reload()},100);
		}
	</script> 
</body>
</html>
